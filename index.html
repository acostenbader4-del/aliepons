<title>Gacha Collection</title>

<style>
  body {
    background: linear-gradient(180deg, #1a1a2e, #16213e);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 40px;
  }

  #machine {
    font-size: 80px;
    margin: 20px;
  }

  .shake {
    animation: shake 0.5s infinite;
  }

  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: #ff69b4;
    color: white;
  }

  button:disabled {
    opacity: 0.5;
  }

  #resultText {
    font-size: 32px;
    margin: 20px;
    min-height: 40px;
  }

  #prizeBox iframe,
  #prizeBox img {
    width: 720px;
    height: 405px;
    margin-top: 20px;
    border-radius: 18px;
    border: none;
    background: black;
  }

  #progressBar {
    width: 80%;
    height: 20px;
    background: #333;
    border-radius: 10px;
    margin: 10px auto;
    overflow: hidden;
  }

  #progressFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff69b4, #ffd1dc);
    transition: width 0.4s ease;
  }

  #progressText {
    margin-bottom: 6px;
    font-size: 18px;
  }

  ul {
    list-style: none;
    padding: 0;
    max-width: 1200px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
  }

  li {
    cursor: pointer;
    opacity: 0.85;
    padding: 8px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.05);
    transition: all 0.2s;
    text-align: center;
    font-size: 14px;
  }

  li:hover {
    opacity: 1;
    background: rgba(255, 105, 180, 0.2);
    transform: scale(1.05);
  }
</style>
</head>

/* ========================= */

const collected = JSON.parse(localStorage.getItem("gachaCollection")) || {};

const rollBtn = document.getElementById("rollBtn");
const machine = document.getElementById("machine");
const prizeBox = document.getElementById("prizeBox");
const resultText = document.getElementById("resultText");
const list = document.getElementById("collectionList");

rollBtn.onclick = roll;

function roll() {
  rollBtn.disabled = true;
  machine.classList.add("shake");
  resultText.textContent = "";
  prizeBox.innerHTML = "";

  setTimeout(() => {
    machine.classList.remove("shake");

    const prize = prizes[Math.floor(Math.random() * prizes.length)];
    const isNew = !collected[prize.id];

    showPrize(prize);

    if (isNew) {
      collected[prize.id] = true;
      localStorage.setItem("gachaCollection", JSON.stringify(collected));
      resultText.textContent = "‚ú® YOU GOT A NEW ONE!";
      resultText.style.color = "#ff69b4";
    } else {
      resultText.textContent = "üîÅ DUPLICATE!";
      resultText.style.color = "#aaa";
    }

    renderCollection();
    setTimeout(() => rollBtn.disabled = false, 1000);
  }, 1000);
}

function showPrize(prize) {
  if (prize.type === "video") {
    prizeBox.innerHTML = `
      <iframe src="${prize.src}" allowfullscreen></iframe>
    `;
  } else {
    prizeBox.innerHTML = `
      <img src="${prize.src}" alt="${prize.name}">
    `;
  }
}

function renderCollection() {
  list.innerHTML = "";

  prizes.forEach(p => {
    const li = document.createElement("li");

    if (collected[p.id]) {
      li.textContent = p.name;
      li.style.color = "#ffb6c1";
      li.onclick = () => {
        showPrize(p);
        resultText.textContent = "üì¶ From your collection";
        resultText.style.color = "#7fffd4";
      };
    } else {
      li.textContent = "???";
    }

    list.appendChild(li);
  });

  updateProgress();
}

function updateProgress() {
  const count = Object.keys(collected).length;
  const total = prizes.length;
  const percent = (count / total) * 100;

  document.getElementById("progressText").textContent =
    `${count} / ${total} collected`;

  document.getElementById("progressFill").style.width = `${percent}%`;
}

renderCollection();
</script>
