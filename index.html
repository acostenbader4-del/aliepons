    function rollGacha() {
      if (!canRoll) return;
      canRoll = false;

      const btn = document.getElementById("rollBtn");
      const machine = document.getElementById("machine");
      const prizeBox = document.getElementById("prize");

      btn.disabled = true;
      prizeBox.innerHTML = "";

      machine.textContent = "üü°";
      machine.className = "shake";

      setTimeout(() => {
        machine.className = "crack";
      }, 600);

      setTimeout(() => {
        machine.textContent = "‚ú®";
        machine.className = "";

        const prize = prizes[Math.floor(Math.random() * prizes.length)];

       prizeBox.innerHTML = `
  <iframe
    src="${prize.src}"
    frameborder="0"
    allowfullscreen>
  </iframe>
`;


        collectedVideos[prize.id] = true;
        renderCollection();
        logPrize(`üìº Video unlocked: ${prize.name}`);

        startCooldown();
      }, 1400);
    }

    function renderCollection() {
      const list = document.getElementById("collectionList");
      list.innerHTML = "";

      prizes.forEach(video => {
        const li = document.createElement("li");
        li.textContent = collectedVideos[video.id]
          ? video.name
          : "???";
        list.appendChild(li);
      });
    }

    function startCooldown() {
      let timeLeft = COOLDOWN_TIME;
      const cd = document.getElementById("cooldown");
      const btn = document.getElementById("rollBtn");

      cd.textContent = `‚è≥ Cooldown: ${timeLeft}s`;

      const timer = setInterval(() => {
        timeLeft--;
        cd.textContent = `‚è≥ Cooldown: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          cd.textContent = "";
          btn.disabled = false;
          canRoll = true;
        }
      }, 1000);
    }

    function logPrize(text) {
      const logList = document.getElementById("logList");
      const item = document.createElement("li");
      item.textContent = `${new Date().toLocaleTimeString()} ‚Äî ${text}`;
      logList.prepend(item);
    }

    document.getElementById("rollBtn").addEventListener("click", rollGacha);

    renderCollection();
