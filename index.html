  const collected = {};
  const rollBtn = document.getElementById("rollBtn");
  const machine = document.getElementById("machine");
  const prizeBox = document.getElementById("prizeBox");
  const resultText = document.getElementById("resultText");
  const list = document.getElementById("collectionList");

  rollBtn.onclick = roll;

  function roll() {
    rollBtn.disabled = true;
    machine.classList.add("shake");
    resultText.textContent = "";
    prizeBox.innerHTML = "";

    setTimeout(() => {
      machine.classList.remove("shake");

      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      const isNew = !collected[prize.id];

      prizeBox.innerHTML = `
        <iframe src="${prize.src}" frameborder="0" allowfullscreen></iframe>
      `;

      if (isNew) {
        collected[prize.id] = true;
        resultText.textContent = "âœ¨ YOU GOT A NEW ONE!";
        resultText.style.color = "#ff69b4";
      } else {
        resultText.textContent = "ðŸ” DUPLICATE!";
        resultText.style.color = "#aaa";
      }

      renderCollection();
      setTimeout(() => rollBtn.disabled = false, 1000);

    }, 1200);
  }

  function renderCollection() {
    list.innerHTML = "";
    prizes.forEach(p => {
      const li = document.createElement("li");
      li.textContent = collected[p.id] ? p.name : "???";
      list.appendChild(li);
    });
  }
